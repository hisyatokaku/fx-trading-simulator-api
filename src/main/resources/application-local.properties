# Local Development Environment Configuration
server.port=8080
feature.dbtype=PSQL

# Local Database Configuration (Docker)
db.hostUrl=db
db.port=5432
db.user=fxuser
db.password=fxpassword
db.schema=fxtrade

# Spring DataSource Configuration
spring.datasource.url=jdbc:postgresql://${db.hostUrl}:${db.port}/${db.schema}
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Game Configuration
gameconfig.initialJpyAmount=1000000

# Development specific settings
logging.level.com.example.fxtrade=DEBUG
logging.level.org.springframework=INFO

# CORS Configuration for Local Development
cors.allowed-origins[0]=http://localhost:5173
cors.allowed-origins[1]=http://localhost:3000
cors.allowed-origins[2]=http://127.0.0.1:5173
cors.allowed-methods[0]=GET
cors.allowed-methods[1]=POST
cors.allowed-methods[2]=PUT
cors.allowed-methods[3]=DELETE
cors.allowed-methods[4]=OPTIONS
cors.allowed-methods[5]=PATCH
cors.allowed-headers[0]=*
cors.allow-credentials=false
cors.max-age=3600